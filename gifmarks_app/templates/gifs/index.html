{% extends 'gifs/base.html' %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Categories</h2>
      <ul class="list-unstyled">
        {% for category in categories %}
        <li><a href="{% url 'gifmarks_app.views.random_gif_from_category' category.category %}">{{ category.category }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
